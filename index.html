@font-face {

}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-family-base);
    background-color: var(--color-background);
    color: var(--color-text);
    line-height: 1.6;
}

.app-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

.header {
    background: linear-gradient(135deg, var(--carlsberg-blue) 0%, var(--carlsberg-green) 100%);
    color: white;
    padding: var(--space-24) var(--space-32);
    box-shadow: var(--shadow-lg);
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
}

.header h1 {
    font-size: var(--font-size-3xl);
    font-weight: var(--font-weight-bold);
    margin-bottom: var(--space-8);
}

.header-subtitle {
    font-size: var(--font-size-base);
    opacity: 0.9;
}

.department-selector {
    margin-top: var(--space-20);
    display: flex;
    align-items: center;
    gap: var(--space-12);
}

.department-selector label {
    font-weight: var(--font-weight-semibold);
    font-size: var(--font-size-base);
}

.department-selector select {
    padding: var(--space-8) var(--space-16);
    font-size: var(--font-size-base);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: var(--radius-base);
    background-color: rgba(255, 255, 255, 0.95);
    color: var(--carlsberg-blue);
    font-weight: var(--font-weight-semibold);
    cursor: pointer;
    min-width: 200px;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    padding: var(--space-32);
}

.slide-container {
    background-color: var(--color-surface);
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    padding: var(--space-32);
    min-height: 600px;
    border: 1px solid var(--color-card-border);
}

.slide {
    display: none;
}

.slide.active {
    display: block;
    animation: fadeIn 0.3s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.slide-title {
    font-size: var(--font-size-4xl);
    font-weight: var(--font-weight-bold);
    color: var(--carlsberg-blue);
    margin-bottom: var(--space-16);
    border-bottom: 3px solid var(--carlsberg-gold);
    padding-bottom: var(--space-12);
}

.slide-subtitle {
    font-size: var(--font-size-xl);
    color: var(--color-text-secondary);
    margin-bottom: var(--space-24);
}

.metrics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--space-16);
    margin: var(--space-24) 0;
}

.metric-card {
    background: var(--color-bg-1);
    padding: var(--space-20);
    border-radius: var(--radius-base);
    border: 1px solid var(--color-border);
}

.metric-label {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
    font-weight: var(--font-weight-medium);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.metric-value {
    font-size: var(--font-size-3xl);
    font-weight: var(--font-weight-bold);
    color: var(--carlsberg-blue);
    margin-top: var(--space-8);
}

.content-section {
    margin: var(--space-24) 0;
}

.section-heading {

    font-weight: var(--font-weight-semibold);
    color: var(--carlsberg-blue);
    margin-bottom: var(--space-12);
    display: flex;
    align-items: center;
    gap: var(--space-8);

.icon {

    height: 24px;
    display: inline-block;
}

.list-items {

    padding: 0;
}

.list-items li {

    margin-bottom: var(--space-8);

.list-items.strengths li {

}

.list-items.gaps li {

.slide-image {

.slide-image img {

.nav-button:hover {

.nav-button:disabled {

}

.slide-counter {

    background: var(--color-bg-1);
    border-radius: var(--radius-lg);
    border: 1px solid var(--color-border);

.timeline-quarters {

.quarter {

    padding: var(--space-16);

    border-radius: var(--radius-base);
    border: 2px solid var(--carlsberg-gold);

.quarter-label {

    margin-bottom: var(--space-8);

.quarter-phase {
    font-size: var(--font-size-sm);
    color: var(--color-text-secondary);
}

.impact-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: var(--space-16);
    margin: var(--space-24) 0;

.impact-item {
    background: var(--color-surface);
    padding: var(--space-16);
    border-radius: var(--radius-base);
    border: 2px solid var(--color-border);
    text-align: center;

.impact-label {

    color: var(--color-text-secondary);
    margin-bottom: var(--space-8);
}

.impact-value {
    font-size: var(--font-size-2xl);
    font-weight: var(--font-weight-bold);
    color: var(--carlsberg-green);

@media print {
    .header, .navigation {

    }

}

            `).join('');

            return `
                <h1 class="slide-title">${data.title}</h1>
                <div class="content-section">
                    <div class="impact-grid">${impactCards}</div>
                </div>
            `;
        }

        function renderVisionSlide(data) {
            const visionList = data.vision.map(v => `<li>${v}</li>`).join('');

            return `
                <h1 class="slide-title">${data.title}</h1>
                <div class="content-section">
                    <ul class="list-items">${visionList}</ul>
                </div>
                <div class="highlight-box">
                    <h3>Transformation Summary</h3>
                    <p>${data.summary}</p>
                </div>
            `;
        }

        function renderDigitalSlide(data) {
            const itemsList = data.items.map(i => `<li>${i}</li>`).join('');
            const imageHTML = data.image ? `
                <figure class="slide-image">
                    <img src="${data.image}" alt="${data.imageCaption || 'Digital enablement'}">
                    <figcaption>${data.imageCaption || ''}</figcaption>
                </figure>
            ` : '';

            return `
                <h1 class="slide-title">${data.title}</h1>
                <div class="content-section">
                    <ul class="list-items">${itemsList}</ul>
                </div>
                ${imageHTML}
            `;
        }

        function renderKaizenSlide(data) {
            const itemsList = data.items.map(i => `<li>${i}</li>`).join('');

            return `
                <h1 class="slide-title">${data.title}</h1>
                <div class="content-section">
                    <ul class="list-items">${itemsList}</ul>
                </div>
            `;
        }

        function renderKastzalanSlide(data) {
            const contentHTML = data.content.map(line => {
                if (line === '') {
                    return '<br>';
                }
                return `<p style="margin-bottom: 0.75rem;">${line}</p>`;
            }).join('');

            return `
                <h1 class="slide-title">${data.title}</h1>
                <div class="highlight-box" style="margin-top: 1.5rem;">
                    ${contentHTML}
                </div>
                <div class="content-section" style="margin-top: 2rem;">
                    <div class="highlight-box" style="background: var(--color-bg-3); border-color: var(--carlsberg-green);">
                        <h3 style="color: var(--carlsberg-green);">Strategic Context</h3>
                        <p>Kastzalan 2025 provides a realistic, proven benchmark. Our 2026 targets are aggressive but achievable, establishing the foundation for matching and eventually exceeding Kastzalan excellence levels.</p>
                    </div>
                </div>
            `;
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }

        function updateNavigation() {
            const dept = departments[currentDepartment];
            const totalSlides = dept.slides.length;
            
            slideCounter.textContent = `Slide ${currentSlide + 1} of ${totalSlides}`;
            
            prevButton.disabled = currentSlide === 0;
            nextButton.disabled = currentSlide === totalSlides - 1;
        }

        // Initialize the app
        renderSlides();
        updateNavigation();
    </script>
</body>
</html>
